<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Footer Sosial dengan SVG</title>
  <style>
    footer {
      padding: 20px;
      background-color: #f0f0f0;
    }

    .social-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .social-footer a svg {
      width: 12px;
      height: 13px;
      fill: #000;
      transition: transform 0.2s;
    }

    .social-footer a:hover svg {
      transform: scale(1.2);
      fill: #007bff;
    }
  </style>
</head>
<body>

  <footer>
    <div class="social-footer">
      <a href="https://t.me/FupeiPedia" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M9.036 0 0 1-.697-.3z"/>
        </svg>
      </a>
      <a href="https://www.instagram.com/fupeipediaofficial" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 2.2c3.2"> </svg>
      </a>
      <a href="https://whatsapp.com/channel/0029VbA1GQUL2ATrjCEoQf0k" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path d="M380.9 97.1C339-2.1 7 111.4 24 185c.3 45. 48.8-5z"/>
        </svg>
      </a>
    </div>
  </footer>

</body>
</html>
